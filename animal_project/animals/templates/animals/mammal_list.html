<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список млекопитающих</title>
</head>
<body>
    <h1>Список млекопитающих</h1>
    <form method="get">
        <label for="filter_habitat">Фильтр по среде обитания:</label>
        <select name="filter_habitat" id="filter_habitat">
            <option value="">Все</option>
            <option value="лес" {% if filter_habitat == "лес" %}selected{% endif %}>Лес</option>
            <option value="саванна" {% if filter_habitat == "саванна" %}selected{% endif %}>Саванна</option>
            <option value="тундра" {% if filter_habitat == "тундра" %}selected{% endif %}>Тундра</option>
        </select>
        <button type="submit">Применить</button>
    </form>

    {% if mammals %}
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Обитание</th>
                <th>Цвет шерсти</th>
            </tr>
        </thead>
        <tbody>
            {% for mammal in mammals %}
            <tr>
                <td>{{ mammal.get_name }}</td>
                <td>{{ mammal.get_habitat }}</td>
                <td>{{ mammal.get_fur_color }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Нет млекопитающих, соответствующих фильтру.</p>
    {% endif %}
</body>
</html>
